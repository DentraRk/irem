<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Özür Dilerim</title>
  <!-- El yazısı fontu (Dancing Script) yükleniyor -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #008000; /* Yeşil arka plan */
      font-family: 'Dancing Script', cursive;
      text-align: center;
      color: white;
    }
    /* İlk sahne kapsayıcısı */
    #scene1 {
      position: relative;
      min-height: 100vh;
      overflow: hidden;
    }
    /* Çiçek görseli */
    #flower {
      position: absolute;
      bottom: -50%; /* başlangıçta görünmeyecek (altın dışında) */
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: auto;
      /* animasyon uygulanacak */
      animation: riseUp 3s ease-out forwards;
    }
    /* Çiçek üzerindeki metin */
    #flowerText {
      position: absolute;
      bottom: 40%; /* çiçeğin biraz üzerinde */
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.5em;
      opacity: 0;
      /* Metin biraz gecikmeli belirsin */
      animation: fadeInText 2s ease 1s forwards;
    }
    /* Devam etme sorusu ve butonlar */
    #continuePrompt {
      opacity: 0;
      margin-top: 60%; /* sayfanın ortasına doğru (çiçeğin altına) */
      /* Butonların çıkışı biraz daha gecikmeli olsun */
      animation: fadeInText 2s ease 3.5s forwards;
    }
    #continuePrompt p {
      font-size: 1.3em;
      margin-bottom: 1em;
    }
    #continuePrompt button {
      font-family: 'Dancing Script', cursive;
      font-size: 1.1em;
      padding: 0.5em 1em;
      margin: 0 1em;
      border: 2px solid white;
      background: transparent;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    #continuePrompt button:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    /* İkinci sahne kapsayıcısı (başta gizli) */
    #scene2 {
      display: none;
      position: relative;
      min-height: 100vh;
    }
    /* Kalp SVG ve metin konteyneri ortalamak için */
    #heartContainer {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    /* SVG kalp boyutu ayarı (mobil uyum için yüzdeyle verilebilir) */
    #heartSVG {
      width: 40vw;
      max-width: 300px;
      height: auto;
    }
    /* Kalp çizimi path stili ve animasyonu */
    #heartPath {
      fill: none;
      stroke: #2196F3;
      stroke-width: 2;
      /* Çizim animasyonu için dash array tekniği */
      stroke-dasharray: 1;
      stroke-dashoffset: 1;
      animation: drawHeart 4s ease-out forwards;
    }
    /* Özür mesajı stili */
    #apologyText {
      margin-top: 20px;
      font-size: 1.4em;
      opacity: 0;
      /* Kalp çizimi bitince belirsin (4s animasyon + 0.5s gecikme) */
      animation: fadeInText 2s ease 4.5s forwards;
    }

    /* Animasyon tanımları */
    @keyframes riseUp {
      from { transform: translateY(100%); opacity: 0; }
      to   { transform: translateY(0); opacity: 1; }
    }
    @keyframes fadeInText {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
    @keyframes drawHeart {
      from { stroke-dashoffset: 1; }
      to   { stroke-dashoffset: 0; }
    }
  </style>
</head>
<body>

  <!-- Birinci Sahne: Çiçek ve Mesaj -->
  <div id="scene1">
    <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAMgAAADICAMAAA... (örn. çiçek görselinin base64 verisi) ..." alt="Flower Bouquet" id="flower">
    <div id="flowerText">Bir yazılımcının gözünden ilk çiçeğin...</div>
    <div id="continuePrompt">
      <p>Devam etmek istiyor musun?</p>
      <button id="yesBtn">Evet</button>
      <button id="noBtn">Hayır</button>
    </div>
  </div>

  <!-- İkinci Sahne: Kalp ve Özür Mesajı -->
  <div id="scene2">
    <div id="heartContainer">
      <svg id="heartSVG" viewBox="0 0 100 100">
        <path id="heartPath" pathLength="1"
              d="M50,90 C50,90 80,60 90,40 
                 C100,20 80,0 50,20 
                 C20,0 0,20 10,40 
                 C20,60 50,90 50,90 Z" />
      </svg>
      <div id="apologyText">Biliyorum seni üzdüm ve tüm kalbimle özür diliyorum. Lütfen beni affet.</div>
    </div>
  </div>

  <script>
    // Evet butonuna tıklandığında geçişi tetikle
    document.getElementById('yesBtn').addEventListener('click', function() {
      // Birinci sahneyi yumuşakça gizle
      document.getElementById('scene1').style.transition = 'opacity 1s';
      document.getElementById('scene1').style.opacity = '0';
      // Geçiş tamamlandıktan sonra ikinci sahneyi göster
      setTimeout(function() {
        document.getElementById('scene1').style.display = 'none';
        document.getElementById('scene2').style.display = 'block';
        // İkinci sahneyi görünür yapmak için küçük bir gecikmeyle opacity'yi 1 yap
        document.getElementById('scene2').style.opacity = '0';
        document.getElementById('scene2').style.transition = 'opacity 1s';
        // Bir sonraki işleme bırakmak (asenkron olarak çalışması için)
        requestAnimationFrame(() => {
          document.getElementById('scene2').style.opacity = '1';
        });
      }, 1000); // 1s = scene1 solma süresi
    });
    // Hayır butonuna tıklandığında - isterseniz farklı bir eylem eklenebilir
    document.getElementById('noBtn').addEventListener('click', function() {
      // Örnek: Hayır'a basıldığında sadece bir alert veriyoruz veya hiçbir şey yapmıyoruz.
      alert('Üzgünüz, devam etmeden sayfadan çıkılıyor.');
      // Gerçek senaryoda belki pencere kapanabilir veya başka bir sayfaya yönlenebilir.
    });
  </script>

</body>
</html>
